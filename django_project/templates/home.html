<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
</head>
<body>  
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="{% static 'doctorlogo.jpg' %}" class="rounded-5" height="50px" width="50px">  
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
            <div>
              <img src="{{profile}}" alt="..." style="height: 40px; width: 40px; border-radius: 80px;">
            </div>
            
    
            
          </div>
        </div>
      </header>
    <h4>welcome {{u_name}}</h4>
    <div class="container">
        <div class="row" >
            {% for i in Doctors %}
            <div class="col-lg-6 mx-auto col-md-2 col-sm-1">
                <div class="card my-2" style="width: 18rem;">
                    <img src="{{ i.Dc_img.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                    
                      <h5 class="card-title">{{ i.Dc_name }}</h5>
                      <p class="card-text">{{ i.Dc_sepc }}</p>
                      <a href="{% url 'register' %}" class="btn btn-primary">Book Slot</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

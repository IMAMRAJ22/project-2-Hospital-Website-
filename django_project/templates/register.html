<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="{% static 'slot.avif' %}" height="500" width="550">
      </div>
      <div class="col-6">
        <form action="{% url 'register' %}" method="post">
         {% csrf_token %}
         {% if messages %}
         {% for i in messages %}
         <div class="alert alert-warning">
          {{i}}
         </div>
         {% endfor %}
         {% endif %}
          <h1>SLOT BOOKING</h1>
          <h1>Welcome</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Doctor name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="inserted_name">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="inserted_patname">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">age</label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="inserted_age">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Date</label>
            <input type="date" class="form-control" id="exampleInputPassword1" name="inserted_date">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Problem</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="inserted_problem">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
